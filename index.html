<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="images/logo.webp" alt="logo" class="logo">
    </nav>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="Введите город..." spellcheck="false" autofocus>
            <button><img src="images/search.svg" alt="search"></button>
        </div>
        <div class="error">
            <p>Неверное название города</p>
        </div>
        <div class="weather">
            <img src="images/rain.webp" alt="weather" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Moscow</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.webp" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Влажность</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.webp" alt="wind">
                    <div>
                        <p class="wind">50km/h</p>
                        <p>Скорость ветра</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
